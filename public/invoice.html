        background: -webkit-gradient(linear, left top, right top, color-stop(10%, #453e70), color-stop(42%, rgba(69, 62, 112, 0)));
        background: linear-gradient(90deg, #453e70 10%, rgba(69, 62, 112, 0) 42%);
        position: relative;
        -webkit-animation: load3 1.4s linear infinite;
        animation: load3 1.4s linear infinite;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0)
    }

    .loader:before {
        width: 50%;
        height: 50%;
        background: #453e70;
        border-radius: 100% 0 0 0;
        position: absolute;
        top: 0;
        left: 0;
        content: ""
    }

    .loader:after {
        background: #fff;
        width: 75%;
        height: 75%;
        border-radius: 50%;
        content: "";
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0
    }

    @-webkit-keyframes load3 {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg)
        }
        to {
            -webkit-transform: rotate(1turn);
            transform: rotate(1turn)
        }
    }

    @keyframes load3 {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg)
        }
        to {
            -webkit-transform: rotate(1turn);
            transform: rotate(1turn)
        }
    }</style>

<script>

    const App = {
        data() {
            return {
                counter: 56,
                items: [{
                    name: 'Apple',
                    qnt: 1,
                    price: 150,
                    amount: 0,
                    showCloseButton: false
                }, {
                    name: '',
                    qnt: 1,
                    price: 0,
                    amount: 0,
                    showCloseButton: false
                }]
            }
        },
        methods: {
            showCloseIcon(index, state) {
                this.items[index].showCloseButton = state;
            },
            removeItem(index) {
                if (this.items.length <= 1) return;
                this.items.splice(index, 1)
            },
            addItem() {
                this.items.push({
                    name: '',
                    qnt: 1,
                    price: 0,
                    amount: 0,
                    showCloseButton: false
                })
            },
            print() {
                window.print()
            }, getScreenShot(){
                let c = this.elem.nativeElement.querySelector('.canvas'); // or document.getElementById('canvas');
                html2canvas(c).then((canvas)=>{
                    var t = canvas.toDataURL().replace("data:image/png;base64,", "");
                    this.downloadBase64File('image/png',t,'image');
                })
            },

            downloadBase64File(contentType, base64Data, fileName) {
                const linkSource = `data:${contentType};base64,${base64Data}`;
                const downloadLink = document.createElement("a");
                downloadLink.href = linkSource;
                downloadLink.download = fileName;
                downloadLink.click();
            }
        },
        computed: {
            sub_total() {
                let sum = 0;
                for (let i = 0; i < this.items.length; i++) {
                    sum += (parseFloat(this.items[i].price) * parseFloat(this.items[i].qnt));
                }

                return sum;
            },
            total() {
                return this.sub_total;
            }
        }
    }

    Vue.createApp(App).mount('#app')
